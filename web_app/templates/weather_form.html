{% extends "bootstrap_layout.html" %}
{% set active_page = "weather_form" %}


{% block content %}

    <h2>Nat-Bot's Weather Form</h2>

    <p>Request an hourly forecast for your zip code! By default, we have US and 20057.</p>

    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.newsday.com%2Fweather&psig=AOvVaw1VJTTgZm46Nt-7YkGGYXFk&ust=1619040758431000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCICikILjjfACFQAAAAAdAAAAABAO" class="img-fluid" alt="Image of partly cloudy sky">

    <form action="/weather/forecast" method="POST">

        <label>Country Code:</label>
        <input type="text" name="country_code" placeholder="US" value="US">
        <br>
        <br>

        <label>Zip Code:</label>
        <input type="text" name="zip_code" placeholder="20057" value="20057">
        <br>
        <br>

        <button>Submit</button>
  
    </form>

{% endblock %}
